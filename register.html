<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
		<title>注册-LTY博客</title>

		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">

		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="icon" type="image/png" href="assets/i/favicon.png">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="LTY" />
		<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
		<!--
		  <link rel="apple-touch-icon" href="assets/i/app-icon72x72@2x.png">
		    使用rel="apple-touch-icon"属性为“增加高光光亮的图标”，系统会自动为图标添加圆角及高光；
		    使用rel="applw-touch-icon-precomposed"属性为“设计原图图标”；
		-->

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">

		<!--<link rel="stylesheet" href="assets/css/amazeui.min.css">-->
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
	</head>
	<body>
		<div class="title">用户注册</div>
		<div class="content">
			<h2>Register</h2>
			<form action="" method="post">
				<div class="input_box">
					<i class="iconfont icon-usernaem"></i>
					<input type="text" name="" value="" placeholder="用户名" onfocus="this.placeholder=''" onblur="this.placeholder='用户名'"/>
				</div>
				<div class="input_box">
					<i class="iconfont icon-password"></i>
					<input type="password" name="" value="" placeholder="密码" onfocus="this.placeholder=''" onblur="this.placeholder='密码'"/>
				</div>
				<div class="input_box">
					<i class="iconfont icon-password"></i>
					<input type="password" name="" value="" placeholder="确认密码" onfocus="this.placeholder=''" onblur="this.placeholder='确认密码'"/>
				</div>
				<input class="submit_btn" type="submit" value="注册"/>
			</form>
			<a class="register" href="login.html">已有账号,去登录</a>
		</div>

</html>
